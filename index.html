<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <table border="0" cellpadding="0" class="calc">
      <tr>
        <td colspan="4" class="calc-display" id="display">0</td>
      </tr>

      <tr>
        <td class="calc-button dark" id="clear">AC</td>
        <td class="calc-button dark" id="plus-minus">+/-</td>
        <td class="calc-button dark" id="percent">%</td>
        <td class="calc-button orange" id="devide">÷</td>
      </tr>

      <tr>
        <td class="calc-button" id="seven">7</td>
        <td class="calc-button" id="eight">8</td>
        <td class="calc-button" id="nine">9</td>
        <td class="calc-button orange" id="multiply">×</td>
      </tr>
      <tr>
        <td class="calc-button" id="four">4</td>
        <td class="calc-button" id="five">5</td>
        <td class="calc-button" id="six">6</td>
        <td class="calc-button orange" id="minus">−</td>
      </tr>
      <tr>
        <td class="calc-button" id="one">1</td>
        <td class="calc-button" id="two">2</td>
        <td class="calc-button" id="three">3</td>
        <td class="calc-button orange" id="plus">+</td>
      </tr>
      <tr>
        <td colspan="2" class="calc-button" id="zero">0</td>
        <td class="calc-button" id="decimal">.</td>
        <td class="calc-button orange" id="equal">=</td>
      </tr>
    </table>
    <script src="calculator.js"></script>
</body>
</html>
